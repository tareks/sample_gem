            #   -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            #   https://api.github.com/repos/$repo/dispatches \
            #   -d '{"event_type": "${{ env.repoDispatchEventName}}", "client_payload": { "version": "${{ steps.version.outputs.version }}" }}'
          done 

